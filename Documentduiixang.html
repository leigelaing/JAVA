<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document对象</title>
</head>
<body>
<div id="div1">div1</div>
<div id="div2">div2</div>

<div id="div3">div2</div>

<div class="cls1">div4</div>
<div class="cls1">div5</div>

<input type="text" name="username">
<script>
    /*
    & Document:文档对象：
1.创建（获取）：在HTML dom模型中可以使用window对象来获取
         & window.document
         & document
2.方法：
   （1） 获取Element对象：
      * getElementById() 根据ID值获取元素对象，ID属性中一般唯一。
      * getElementsByTagName() 根据元素的名称获取元素对象们。返回值是一个元素数组
      * getElementByClassName：根据CLass值来获取元素对象们。返回值为一个数组。
      * getElementByName：根据name属性值获取元素对象们，返回值是一个数组。
   （2）创建其他DOM对象：
     */
     // * getElementsByTagName() 根据元素的名称获取元素对象们。返回值是一个元素数组
    var divs = document.getElementsByTagName("div");
    alert(divs.length);
     //* getElementByClassName：根据CLass值来获取元素对象们。返回值为一个数组。
    var cla = document.getElementsByClassName("cls1");
    alert(cla.length);
     //*  * getElementByName：根据name属性值获取元素对象们，返回值是一个数组。
    var cl = document.getElementsByName("username");
    alert(cl.length);
    //创建 *  createElement() 创建元素节点。
    var ta =   document.createElement("table");
    alert(ta);
</script>
</body>
</html>
