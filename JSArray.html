<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组对象</title>
</head>
<body>
<script>
    /*
      Array数组对象：
        1.创建
            (1) var arr = new Array(元素列表);
            (2) var arr = new Array(默认长度);
            (3) var arr =[元素列表];
        2.方法
            join()方法：将数组中的元素按照指定的分隔符拼接为字符串。不传入任何参数默认“，”作为分隔符。
            push()方法：向数组的末尾添加一个或者更多元素，并返回新的长度。
        3.属性
            length:表示数组的长度
        4.特点
            (1)JS中数组的元素类型是可变的。
            (2) JS中，数组的长度是可变的。
     */
/*
    //创建方式1
    var arr1 = new Array(1,2,3,4,5);
    var arr2 = new Array(5);
    var arr3 =[1,2,3,4];
    var arr4 = new Array();//创建空数组
    document.write(arr1+"<br/>");
    document.write(arr2+"<br/>");
    document.write(arr3+"<br/>");
    document.write(arr4+"<br/>");
*/

    var arr5 = [1,"abc",true];
    document.write(arr5+"<br/>");
    document.write(arr5[0]+"<br/>");
    document.write(arr5[1]+"<br/>");
    document.write(arr5[2]+"<br/>");
    document.write(arr5[3]+"<br/>");//索引越界在JS中不存在，自动扩容一个，存放 undefined
    arr5[10] = "雷葛亮";
    document.write(arr5[10]+"<br/>");
    alert(arr5.length);//自动扩容到11，中的全部是undefined
    document.write(arr5.join("**")+"<br/>");//按照”**“拼接字符
    arr5.push(11);
    document.write(arr5.join("**")+"<br/>");
</script>
</body>
</html>
