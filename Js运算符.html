          其他类型转number(注意转换的前面都有“+”)：
           （1）string转number:按照字面值转换；如果不是数字，则转为不是数字的数字。
           （2）boolean转number；true转为1  false 转为0

    /*

    var a = +true//注意前面带“+”不带加号结果不一样
