<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History对象</title>
</head>
<body>
 <input type="button" id = "bth" value="获取历史记录">
 <a href="07-History.html">07-页面</a>
 <input type="button" id = "bt" value="前进">

<script>
    /*
    History ： 历史记录记录对象
1.创建（获取）：
    1.window.History
    2.History
2.方法：
    back() 加载 history 列表中的前一个 URL。
    forward() 加载 history 列表中的下一个 URL。
    go(参数) 加载 history 列表中的某个具体页面。
       * 参数：
           正数：前进几个历史记录
           负数：后退几个历史记录

3.属性：
  *  length 返回当前窗口历史列表中的 URL 数量。
     */
    //1.获取按钮
    var a = document.getElementById("bth");
    //2.绑定单击事件
     a.onclick = function () {
         //3.获取历史记录的个数
        var b =  History.length;
        alert(b);
     }

    //1.获取按钮
    var c = document.getElementById("bt");
    //2.绑定单击事件
    c.onclick = function () {
        //3.前进
       //history.forward();
       History.go(1);
    }


</script>
</body>
</html>
