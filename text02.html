<!DOCTYPE html>
<html lang="en">
<head>

    <title>综合案例</title>
</head>
<body>

        <th>姓名</th>
        <th>姓别</th>

        <td>1</td>
        <td>小龙女</td>
        <td>女</td>
        <td>100</td>
    </tr>
    <tr align="center">
        <td>2</td>
        <td>杨过</td>
        <td>男</td>
        <td rowspan="2">90</td>
    </tr>
    <tr align="center">
        <td>3</td>
        <td>金轮法王</td>
        <td>男</td>
    </tr>
    </tbody>

    <tfoot>
    <tr align="center">
        <td>总成绩</td>
        <td colspan="3">190</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
