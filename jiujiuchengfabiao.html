<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
    <style>
        td{
            border:1px solid;
        }
    </style>
</head>
<body>
<script>
    //定义一个表格
    document.write("<table border='1' align='center'>");
    //1.完成一个基本的for循环展示

    for (var i = 1; i <= 9; i++) {
        document.write("<tr>");
        for (var j = 1; j <= i; j++) {
            document.write("<td>");
                document.write(i+"*"+j+"="+(i*j)+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
            document.write("</td>");
        }
        document.write("<br/>");
        document.write("</tr>");
    }

    document.write("</table>");
</script>
</body>
</html>
