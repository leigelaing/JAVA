<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS的特殊语法</title>

</head>
<body>
<script>
    /*
    //特殊语法
       1.语法以“;”结尾，如果一行只有一条语句，可以省略。（但不建议使用）
       2.变量的定义使用var关键字，也可以不使用。
         注意：
            *不用var ，定义的是全局变量(不建议使用)
            *用var，定义的是局部变量
    */
     b = 3;
    alert(b);

    var a = 3;
    alert(a);
    function fun(){
        var c = 4;
        alert(c);
    }
    fun();

    </script>
</body>
</html>
