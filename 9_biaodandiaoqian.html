<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
  <!--
       form：用于定义表单的。可以定义一个范围，范围代表采集用户数据的范围。
        属性：
            *action：指定提交数据的URL;
            *method：指定提交方式；
               提交方式分类：一共7中，其中有两种常用
                      get：
                         1.请求的参数会在地址栏中显示，会封装在请求行中。（HTTP学习讲解）
                         2.请求参数的长度是有限制的。
                         3.不太安全（能看到）
                      post；
                         1.请求参数不会再地址栏中显示，会封装在请求体中。（HTTP学习了就知道是什么意思了）
                         2.请求参数的大小没有限制（后期讲解）
                         3.相对安全（看不到）
              十分重要的知识点：表单项中的数据想要被提交，必须指定其name属性
                 -->
  <form action="写入服务器端资源(将数据提交到什么位置)">
     用户名:<input name="username"><br>
      密码:<input name="password"><br>
      <input type="submit" value="登录">
  </form>
</body>
</html>
