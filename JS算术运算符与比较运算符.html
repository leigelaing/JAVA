<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS算术运算符与比较运算符</title>
</head>
<body>
<script>
    //算术运算符
    var a = 3;
    var b = 4;
    document.write(a+b+"<br/>");
    document.write(a-b+"<br/>");
    document.write(a*b+"<br/>");
    document.write(a/b+"<br/>");
    document.write(a%b+"<br/>");

    //比较运算符
    /*
      比较运算符：
      比较方式：
      （1）比较对象类型相同：直接比较
              *数字类型，干就完了，结果为boolean值；
              *字符串：按照字典顺序比较，按位逐一比较，直到得出大小为止。
      （2）比较对象类型不同：先进行类型转换，再比较。
      *   === 全等于  在比较之前，先判断类型，如果类型不一样，则直接返回false。

    */
    document.write(3>4+"<br/>");
    document.write(("abc" < "acd")+"<br/>");
    document.write((123 == "123")+"<br/>");
    document.write((123 === "123")+"<br/>");
</script>
</body>
</html>
