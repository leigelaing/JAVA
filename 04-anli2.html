<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>
<img id = "1" src="img/a-1.gif">
<script>
    /*
      分析：
      1.在页面上使用img标签，展示图片
      2.定义一个方法，修改图片对象的src属性
      3.定义一个定时器，每个3000秒调用一次方法。
     */
    //修改图片src属性的方法；
    var count = 1;
    function fun(){
        // 2.定义一个方法，修改图片对象的src属性
        count++;
        if(count > 3){
            count = 1;
        }
        //获取图片对象
        var a = document.getElementById("1");
        a.src = "img/a-"+count+".gif";
    }
    //  3.定义一个定时器，每个2000秒调用一次方法。
    setInterval(fun,2000);
</script>
</body>
</html>
