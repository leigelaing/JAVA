<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接标签</title>
</head>
<body>
<!-- 超链接：a-->
<a href="http://www.itcost.cn">点我</a>
<br/>

<!--target="_blank" _blank在一个空白的页面打开选择的超链接（就是重新打来一个新的页面） -->
<a href="http://www.itcost.cn" target="_blank">点我</a>
<br/>
<!--target="_self"跳转 系统默认就是_self   在本页面内打开-->
<a href="http://www.itcost.cn" target="_self">点我</a>
<br/>
<a href="1_HelloWorld.html">点得我日你妈里</a>
<br/>
<a> href="mailto:468052600@qq.com">点得我日你妈里</a>

<br/>
<!--超链接与图片混合使用-->
<!--用图片作为链接接口-->
<a href = "http://www.itcost.cn"><img src = "添加一个图片路径"></a>
</body>
</html>
