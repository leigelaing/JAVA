<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node对象</title>
   <style>
       div{
           border: 1px  solid red;
       }
       #div1{
           width: 200px;
           height: 200px;
       }
       #div2{
           width: 100px;
           height: 100px;
       }
       #div3{
           width: 100px;
           height: 100px;

       }
   </style>
</head>
<body>
<div id = "div1">
    <div id = "div2">div2</div>
   div1
</div>
<a href="javascript:void(0);" id="del">删除子节点</a>-->
<a href="javascript:void(0);" id="add">添加子节点</a>-->
<!--<input type="button" id="del1" value="删除子节点">-->
<script>
  //获取超链接
  var a = document.getElementById("del");
  //绑定单击事件
  a.onclick = function () {
      var div1 = document.getElementById("div1");
      var div2 = document.getElementById("div2");
      //删除div2
      div1.removeChild(div2);
  }

      //获取超链接
      var b = document.getElementById("add");
      //绑定单击事件
      b.onclick = function (){
          var div1 = document.getElementById("div1");
           //给div1添加子节点
          //创建div节点
          var div3 = document.createElement("div");
         div3.setAttribute("id","div3");
         div1.appendChild(div3);
  }
  /*
    超链接有两个功能：
          1.可以被点击，样式
          2.点击跳转到href指定的URL

          需求：保留1功能  屏蔽2功能
          实现方法：href = "javascript:void(0);"
   */
    var div2 = document.getElementById("div2");
    var div1 = div2.parentElement;
  alert(div1);
</script>
</body>
</html>
