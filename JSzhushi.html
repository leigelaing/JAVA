<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS注释 变量</title>
</head>
<body>
<script>
//单行注释
/*1. 多行注释
  2. 多行注释
 */
//定义变量：
 /*
  var a= 3;
   //输出语句
  alert(a);
  a = 'abc';
  alert(a);
  a = "bvc";
  alert(a);
*/
//定义number数据类型
  var num1 = 2.3;
  var num2 = 3;
  var num3 = NaN;
  //输出到页面上
  document.write(num1+"-----"+typeof(num1)+"<br/>");
  document.write(num2+"-----"+typeof(num2)+"<br/>");
  document.write(num3+"-----"+typeof(num3)+"<br/>");

  //定义String类型
  var str = "abc";
  var str2 = "edf";
  var str3 = 'ABC';
document.write(str+"-----"+typeof(str)+"<br/>");
document.write(str2+"-----"+typeof(str2)+"<br/>");
document.write(str3+"-----"+typeof(str3)+"<br/>");
//boolean类型
  var falg = true;
  var falg2 = false;
document.write(falg+"-----"+typeof(falg)+"<br/>");
document.write(falg2+"-----"+typeof(falg2)+"<br/>");
//定义null；
   var obj = null;
   var obj2 = undefined;
   var obj3;
document.write(obj+"-----"+typeof(obj)+"<br/>");//有问题
document.write(obj2+"-----"+typeof(obj2)+"<br/>");
document.write(obj3+"-----"+typeof(obj3)+"<br/>");
</script>
</body>
</html>
