<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
  <!--
       form：用于定义表单的。可以定义一个范围，范围代表采集用户数据的范围。
        属性：
            *action：指定提交数据的URL;
            *method：指定提交方式；
               提交方式分类：一共7中，其中有两种常用
                      get：
                         1.请求的参数会在地址栏中显示，会封装在请求行中。（HTTP学习讲解）
                         2.请求参数的长度是有限制的。
                         3.不太安全（能看到）
                      post；
                         1.请求参数不会再地址栏中显示，会封装在请求体中。（HTTP学习了就知道是什么意思了）
                         2.请求参数的大小没有限制（后期讲解）
                         3.相对安全（看不到）
              十分重要的知识点：表单项中的数据想要被提交，必须指定其name属性
                 -->
  <form action="写入服务器端资源(将数据提交到什么位置)" method="get">
      <label for="username">用户名:</label><input type="text" name="username" placeholder="操你妈！赶紧输入，不然杀你全家" id="username"><br/>
           密码:<input type="password" name="password"placeholder="三秒输完"><br/>
      <!--name值必须一样-->
      <!--checked 表示默认被选中-->
           性别: <input type="radio" name="gender" value="male" checked="checked">男
               <input type="radio" name="gender" value="female">女
              <br/>
           爱好：<input type="checkbox" name="hobby" value="shopping">三P
           <input type="checkbox" name="hobby" value="java"checked="checked">打炮
           <input type="checkbox" name="hobby" value="避孕套">上床
           <input type="checkbox" name="hobby" value="避孕药">裸奔<br/>
         图片：<input type="file" name="file"><br/>
         隐藏域:<input type="hidden" name="id"><br/>
         取色器：<input type="color"name="color"><br/>
          生日：<input type="date" name="birthday"><br/>
          生日：<input type="datetime-local" name="birthday"><br/>
          邮箱：<input type="email"name="email"><br/>
          年龄：<input type="number"name="number"><br/>
      <br/>
      <input type="submit" value="登录">
      <input type="button" value="一个按钮"><br/>
      <input type="image" src = "图片路径">
  </form>
</body>
</html>
