<!DOCTYPE html>
<html lang="ch">  <!--lang 指的是语言 后面的字符串代表国家（英文前两个字母） -->
<head>
    <meta charset="UTF-8"><!-- meta  指定字符集-->
    <title>文本标签</title>
</head>
<body>
   <!-- 注释-->
   <!--br :换行-->
    白日依山尽，<br/>     <!-- <br/> 为自闭和标签   <br>这样写也可以-->
    黄河入海流。
   <br/>
    <!--标题标签 h1~h6-->
        黑马旅游网<br/>
   <h1>黑马旅游网</h1>
   <h2>黑马旅游网</h2>
   <h3>黑马旅游网</h3>
   <h4>黑马旅游网</h4>
   <h5>黑马旅游网</h5>
   <h6>黑马旅游网</h6>

   <!--段落标签 p -->
  <br/>
   <p>1.调用一个抛出异常的方法，就必须的处理这个异常，要么throws继续抛出异常，要么try catch
       自己处理。
   </p>
   <p>2.调用一个抛出异常的方法，就必须的处理这个异常，要么throws继续抛出异常，要么try catch
       自己处理。
   </p>
   <p>2.调用一个抛出异常的方法，就必须的处理这个异常，要么throws继续抛出异常，要么try catch
       自己处理。
   </p>

   <!--hr  显示一条水平线标签-->
   <hr color="red" width ="200" size = "10" align="left" />

   <hr/>
    <!--b  加粗标签-->
   白日依山尽，<br/>
  <b> 黄河入海流。</b>
    <!--斜体-->
   <br/>
   <hr>
   白日依山尽，<br/>
   <i> 黄河入海流。</i>
   <hr>
   <br/>
   <!--font 字体标签 -->
   <font color="red" size="5" face="楷体"> 白日依山尽 </font>
    <br/>
   <font color="#FF00FF" size="5" face="楷体"> 白日依山尽 </font>
   <br/>
   <font color="#5F0FFF" size="5" face="楷体"> 白日依山尽 </font>
   <br/>
   <!--  2.数值%：占比相对于父元素的比例  父元素为</body>   相对于</body>的50%-->
   <hr color="red" width ="50%" size = "10" align="left" />
    <center> <font color="red" size="5" face="楷体"> 白日依山尽 </font> </center>
</body>
</html>
