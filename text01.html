<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node对象</title>
    <style>
        div{
            border:1px solid red;

        }
        #div1{
            width: 200px;
            height: 200px;
        }
        #div2{
            width: 100px;
            height: 100px;
        }
        #div3{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div id = "div1">
    <div id ="div2">div2</div>
    div1
</div>
<!--<a href="javascript:void(0);" id="del">删除子节点</a>-->
<a href="javascript:void(0);" id="del1">添加子节点</a>-->

<script>

  //1.获取超链接
  var element  = document.getElementById("del1");
  //2.绑定单击事件
  element.onclick = function (){
      var div1 = document.getElementById("div1");
      //给div1添加子节点
      //创建div节点
      var div3 = document.createElement("div");
      div3.setAttribute("id","div3");
      div1.appendChild(div3);
  }
</script>
</body>
</html>
