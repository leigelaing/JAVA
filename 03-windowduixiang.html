<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window对象</title>

</head>
<body>
<input id = "a" type="button" value="打开窗口">
<input id = "b" type="button" value="关闭窗口">
<script>
    /*
       window窗口对象：
          1.创建；
          2.方法：
          (1)与弹出框有关的方法：
             * alert()   显示带有一段消息和一个确认按钮的警告框。
             * confirm() 显示带有一段消息以及确认按钮和取消按钮的对话框。
                如果用户点击确定按钮（方法返回值为 true）
                如果用户点击取消按钮（方法返回值为 false）
             * prompt()  显示可提示用户输入的对话框。
                 *返回值：获取用户输入的值
           (2)与打开关闭有关的方法：
             * close(); : 关闭浏览器窗口。
                注意：close方法是谁调用我，我关闭谁
             * open() 打开一个新的浏览器窗口或查找一个已命名的窗口。
                注意：open方法是有返回值的：返回一个新的window对象。
           （3）与定时器有关的方法：
                什么是定时器：
                  &定时
                  * setTimeout() 在指定的毫秒数后调用函数或计算表达式。
                    方法参数有两个：
                         1.Js代码或者方法对象。
                         2.毫秒值
                  * setInterval() 按照指定的周期（以毫秒计）来调用函数或计算表达式。
                  注意：以上两个定时器方法，都有返回值，返回值为唯一id （具体看代码）
                  &取消定时
                  * clearTimeout() 取消由 setTimeout() 方法设置的 timeout。
                  * clearInterval() 取消由 setInterval() 设置的 timeout。
          3.属性：
            1.获取其他BOM对象：
                 history
                 location
                 Navigator
                 Screen
             2.获取DOM对象
                document

          4.特点：
            * window对象不需要创建可以直接使用 window使用。window.方法名();
            * window引用可以省略不写   方法名();
     */
    alert("爱死你");
    window.alert("弄死你");//一个按钮，“确定”
    var flag= confirm("点击取消，强奸你妈");//两个按钮“确定”  “取消”
    alert(flag);
    if(flag){
        //退出操作
        alert("欢迎下次光临！");
    }
    else{
        //胡点弄死你
        alert("手别逗！");
    }
    //* prompt()  显示可提示用户输入的对话框。
    var result  =  prompt("请输入用户名");
    alert(result);
    //打开新窗口
    var opens = document.getElementById("a");
    var a1;
      opens.onclick = function (){
          //打开新窗口
         a1 = open();//"方法里面书写打开的东西（例如：网址地址）
      }
      //关闭窗口
    var open1 = document.getElementById("b");
    open1.onclick = function (){
        //关闭新窗口
        a1.close();
    }

    //一次性定时器
    //写法1
   var id  = setTimeout("fun();",3000);
    clearTimeout(id);
    //写法2
    setTimeout(fun,3000);
    function fun(){
        alert('干死你');
    }
    //写法3
    setTimeout(" alert('干死你');",3000);

    //循环定时器
    function fun1(){
        alert('你操我');
    }
    var id2 = setInterval(fun1,10000);
    clearInterval(id2);


    //获取 history
     var h1 = window.history;
     var h2 = history;
     alert(h1);
     alert(h2);

     window.document.getElementById();
     document.getElementById();//省略
</script>
</body>
</html>
