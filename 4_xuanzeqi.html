<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本选择器</title>

    <style>

        #div1{
         color: red;
       }
        div{
            color: green;
        }
        .cls1{
            color: blue;
        }
        </style>
</head>
<body>
<!--
1.基本选择器
（1）Id选择器：选择器具体的id属性值的元素,建议在一个HTML页面的id值唯一（不唯一也行，建议唯一）。
        语法：#id属性值{}
（2）元素选择器：选择具有相同名称的元素。
      语法：标签名称{}
      注意:id选择器的优先级会高于元素选择器。
（3）类选择器：选择具有相同class属性值的元素。
      语法：class属性值{   }
       注意:类选择器的优先级会高于id选择器。
-->
<div id="div1">雷葛亮</div>
<div class="cls1">呼啦呼啦</div>
<p class="cls1">草您先人</p>
</body>
</html>
