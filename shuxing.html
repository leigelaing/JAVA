<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体CSS属性</title>
<style>
    p{
        color: #FF0000;
        font-size: 30px;
        text-align: center;
        line-height: 200px;
        /*
          border
        */
        border: 1px solid red;
    }
    div{
        border: 1px solid red;
        /*
          尺寸
        */
        height: 200px;
        width: 200px;

        background: url("图片路径") no-repeat  center;
        <!--no-repeat 图片不重复 -->
        <!--center 居中显示 -->
    }
</style>
</head>
<body>
<p>雷葛亮</p>
<div>haha</div>
</body>
</html>
