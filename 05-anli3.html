<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例三——自动跳转首页</title>
    <style>
       p{
           text-align: center;
       }
       span{
           color: red;
       }
    </style>

</head>
<body>
<p>
    <!--定义文档中的节-->
    <span id="time">5</span>秒之后，自动跳转到首页...
</p>
<script>
    /*
      分析：
        1.显示页面效果<p>标签
        2.倒计时读秒
              *定时器
              2.1 定义一个方法，获取span标签，修改span标签内容，时间——
              2.2定义一个定时器，1秒执行一次该方法
        3.在方法中判断时间如果<=0,则跳转到首页

     */
     //2.倒计时读秒效果实现。
    var second = 5;
    //2.1 定义一个方法，获取span标签，修改span标签内容，时间——
    function showtime() {
        second--;
     //3.在方法中判断时间如果<=0,则跳转到首页
        if(second <= 0){
            location.href = "网页地址";
        }
        var time = document.getElementById("time");
       time.innerHTML = second+"";
    }
    //设置定时器 1秒执行一次该方法
    setInterval(showtime,1000);
</script>
</body>
</html>
