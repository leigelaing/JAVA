<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math数学对象</title>
</head>
<body>
<script>
  /*
    Math数学对象：
    1.创建
       *特点：Math对象不用创建，直接使用：Math.方法名();
    2.方法
    random():返回 0 ~ 1 之间的随机数。(注意包含0  不包含1)
    ceil(X)： 对数进行上舍入。
    floor(x)： 对数进行下舍入。
    round(x)： 把数四舍五入为最接近的整数。
    3.属性
       PI

   */
   document.write(Math.PI+"<br/>");
   document.write(Math.random()+"<br/>");
   document.write(Math.ceil(3.14)+"<br/>");//4
   document.write(Math.floor(3.14)+"<br/>");//3
   document.write(Math.round(5.6)+"<br/>");//6
  //取1-100之间的随机数
  //1.Math.random()产生的随机数，范围：[0,1)小数
  //Math.random()*100 变为[0,99.99999]之间的数
  //舍弃小数部分，：floor————>[0,99]的整数。
  //+1  得到[0,100]的整数
  document.write(Math.floor((Math.random()*100))+1);

</script>
</body>
</html>
