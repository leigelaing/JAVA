<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
<!--展示一张图片：img-->
<!--alt="相片"  当图片显示失败后，就是显示对应字符-->
<img src = "" align="right" alt="相片"
     width="500" height="122"/>
  <!--图片路径的写法-->
<!--绝对路径-->
<!--相对路径：以“.”开头的路径
       “./ （最前面不写默认给出）：代表当前目录  如./image/1.jpg”
        ../ ：代表上一级目录-->

</body>
</html>
