<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS与HTML结合方式二：内部样式</title>
    <style>
        div{
            color: blue;
        }
    </style>
</head>
<body>
  <!--
     内部样式：
       *在head标签内，定义style标签，style标签的标签内容就是CSS代码。
         -->
  <div>hellow css</div>
  <div>雷葛亮</div>
</body>
</html>
