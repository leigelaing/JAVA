<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>

    <!--定义一个表单-->
    <from action = "#" method = "post">
        <table border = "1" align="center" width="500">
            <tr>
                <td><lable for = "username">用户名</lable></td>
                <td><input type = "text" name = "username" id = "username"></td>
            </tr>
            <tr>
                <td><lable for = "password">密码</lable></td>
                <td><input type = "password" name = "password" id = "password"></td>
            </tr>
            <tr>
                <td><lable for = "email">Email</lable></td>
                <td><input type = "email" name = "email" id = "email"></td>
            </tr>
            <tr>
                <td><lable for = "name">姓名</lable></td>
                <td><input type = "name" name = "name" id = "name"></td>
            </tr>
            <tr>
                <td><lable for = "tel">手机号</lable></td>
                <td><input type = "text" name = "tel" id = "tel"></td>
            </tr>
            <tr>
                <td><lable>性别</lable></td>
                <td><input type = "radio" name = "gender" value="male">男
                    <input type = "radio" name = "gender" value="female">女
                </td>
            </tr>
            <tr>
                <td><lable for = "birthday">出生日期</lable></td>
                <td><input type = "date" name = "birthday" id = "brithday"></td>
            </tr>
            <tr>
                <td><lable for = "checkcode">验证码</lable></td>
                <td><input type = "text" name = "checkcode" id = "checkcode"></td>
                <img src = "img/">
            </tr>
            <tr>
                <td colspan="2" align="center"><input type = "submit" value="注册"></input></td>

            </tr>
        </table>
    </from>



</body>
</html>
