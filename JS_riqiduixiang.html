<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日期对象</title>
</head>
<body>
<script>
    /*
      Date:日期对象
      1.创建
         var date = new Date();
      2.方法：
         toLocaleString()：返回当前date对象对应的时间本地字符串格式。
        getTime():返回 1970 年 1 月 1 日至今的毫秒值之差。
     */
    var date1 = new Date();
    document.write(date1+"<br/>");
    document.write(date1.toLocaleString()+"<br/>");
    document.write(date1.getTime()+"<br/>");

</script>

</body>
</html>
