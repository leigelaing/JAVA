<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTMLDOM样式控制</title>
    <style>
        d1{
            border: 1px solid red;
            width: 100px;
            height:100px;
        }
        d2{
            border: 1px solid blue;
            width: 200px;
            height:200px;
        }
    </style>
</head>
<body>
<div id="div1">
    div1
</div>
<div id="div2">
    div2
</div>
<script>
    /*

    */


    var div2 = document.getElementById("div2");
    div2.onclick = function(){
        //修改样式方式2：提前定义好类选择器的样式，通过元素的className属性来设置器class属性值。
       div2.className = "d2";
    }
</script>
</body>
</html>
